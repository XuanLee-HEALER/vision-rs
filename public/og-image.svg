<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 背景 - Catppuccin Macchiato Base -->
  <rect width="1200" height="630" fill="#1e1e2e"/>

  <!-- 装饰性渐变 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#cba6f7;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Logo - VR -->
  <text x="600" y="250" font-size="180" font-weight="bold" font-family="system-ui, -apple-system, sans-serif" text-anchor="middle" fill="#89b4fa">VR</text>

  <!-- 标题 - Vision-RS -->
  <text x="600" y="350" font-size="56" font-weight="600" font-family="system-ui, -apple-system, sans-serif" text-anchor="middle" fill="#cdd6f4">Vision-RS</text>

  <!-- 副标题 -->
  <text x="600" y="420" font-size="32" font-weight="400" font-family="system-ui, -apple-system, sans-serif" text-anchor="middle" fill="#a6adc8">深入学习 Rust 编程语言</text>

  <!-- 描述 -->
  <text x="600" y="480" font-size="24" font-weight="300" font-family="system-ui, -apple-system, sans-serif" text-anchor="middle" fill="#7f849c">通过图文并茂的方式理解 Rust 核心概念</text>
</svg>
